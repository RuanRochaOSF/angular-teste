<section class="card">
  <div class="card__title-content">
    <h3 class="card__title-content__title">{{ objeto.titulo }}</h3>
  </div>
  <div class="card__img-content">
    <img [src]="objeto.src" alt="card kk" class="card__img-content__img" />
  </div>
  <div class="card__detail-content">
    <button class="card__detail-content__bttn" (click)="abrirModal()">
      Detalhes
    </button>
  </div>
</section>
